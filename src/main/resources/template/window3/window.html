<link rel="stylesheet" style="text/css" href="window.css" />
<div id="Window2" widget-title="面板设置" widget-flag="open-window-03" >
	<div id="window2-top-left">
	</div>
	<div id="window2-top">
	</div>
	<div id="window2-top-right">
	</div>
	<div id="window2-title">
		<div id="window2-title-content">面板设置</div>
		<div class="window2-closed" event="closed!@!open-window-01:Window2" ></div>
	</div>
	<div id="window2-left">
	</div>
	<div id="window2-center">
		<form id="window2-form-group-from">
			<fieldset  id="window2-form-group-fieldset">
				<legend id="window2-form-group-fieldset-legend">控件设置</legend>
				<table class="window2-table-row">
					<tr>
						<td>
							字段名
						</td>
						<td>
							<input type="text" class="window2-form-group-input" data-flag="fieldTitle" />
						</td>
						<td>
							字段标识
						</td>
						<td>
							<input type="text" class="window2-form-group-input" data-flag="fieldName" />
						</td>
						<td>
							控件类型
						</td>
						<td>
							<div id="window2-combo-list-div">
								<table id="window2-combo-list">
									<tr>
										<td id="window2-combo-list-td">

											<div id="window2-combo-list-cell">
												<div class="window2-combo-list-cell_real" data-flag="fieldType" ></div>
											</div>
										</td>
										<td id="window2-combo-list-cell-after">
										</td>
									</tr>
								</table>
							</div>
						</td>
						<td>
							每行列数
						</td>
						<td>
							<input type="text" class="window2-form-group-input" />
						</td>
					</tr>

				</table>
			</fieldset>
		</form>
		<button id="search_button" url="/TablePanel" handle-type="3" >保存</button>
		<button id="clear_button">编辑</button>
		<div class="divSet" widget-title="列表设置" widget-flag="scan-list-01" >
			<table class="tableSet">
				<tr class="theadSet" >
					<td class="tdSet">
						序号
					</td>
					<td class="tdSet">
						字段名
					</td>
					<td class="tdSet">
						字段标识
					</td>
					<td class="tdSet">
						控件类型
					</td>
				</tr>
				<tr>
					<td class="tdSet">

					</td>
					<td class="tdSet">

					</td>
					<td class="tdSet">

					</td>
					<td class="tdSet">

					</td>
				</tr>
			</table>
			<table class="tableUnder">
				<tr>
					<td>共页</td>
					<td>当前第页</td>
					<td><div class="buttonSet">跳转</div></td>
					<td><div class="buttonSet">上页</div></td>
					<td><div class="buttonSet">下页</div></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="window2-right"></div>
	<div id="window2-bottom-left"></div>
	<div id="window2-bottom"></div>
	<div  id="window2-bottom-right">	</div>
</div>
