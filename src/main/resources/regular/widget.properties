mustBlank=[\\s\t]+
shouldBlank=[\\s\t]*
ignore=[\r\n\\s\t]*

linkRelValue=stylesheet
linkStyleValue=text/css
linkHref=button.css | dog.css | tablepanel.css | window.css | combolist.css | table.css
linkLine=ignore < shouldBlank link ignore rel ignore = ignore " linkRelValue " ignore style ignore = ignore " linkStyleValue " ignore href=" linkHref " shouldBlank />
linkLines=linkLine +

ChineseFont=( \\\\ u [a-z0-9] [a-z0-9] [a-z0-9] [a-z0-9] ) | [A-Z]
ChineseFonts= ChineseFont *

urlValue=( [0-9a-zA-Z-_/] | \\( | \\[ | \\] | \\) ) +
urlLine=( url shouldBlank = shouldBlank " urlValue " ) *

selectorType=id|class

chineseFontsType=data-title
chineseFontsValue= ChineseFont *
chineseFontsLine=( mustBlank chineseFontsType shouldBlank = shouldBlank " chineseFontsValue " ) *

dataFlag=data-flag
dataFlagValue=( [0-9a-zA-Z-_/] ) +
dataFlagLine=( mustBlank dataFlag shouldBlank = shouldBlank " dataFlagValue " ) *

widgetTitleName=widget-title
widgetTitleValue= ChineseFont *
widgetTitleLine=( mustBlank widgetTitleName shouldBlank = shouldBlank " widgetTitleValue " ) *

handleType=handle-type
handleTypeValue=( [0-9] ) +
handleTypeLine=( mustBlank handleType shouldBlank = shouldBlank " handleTypeValue " ) *


selectorValue=( [0-9a-zA-Z-_,:\\s=] | \\( | \\[ | \\] | \\) ) +
selectorProLine=mustBlank selectorType shouldBlank = shouldBlank " selectorValue " dataFlagLine
selectorLine=( mustBlank selectorType shouldBlank = shouldBlank " selectorValue " chineseFontsLine shouldBlank ) *

divStartLine=< shouldBlank div  selectorLine shouldBlank chineseFontsLine shouldBlank dataFlagLine shouldBlank widgetTitleLine shouldBlank > ignore
divEndLine=ChineseFonts ignore  < shouldBlank / shouldBlank div  shouldBlank > ignore
divLine=divStartLine | divEndLine

buttonStartLine=< shouldBlank button  selectorLine shouldBlank urlLine shouldBlank chineseFontsLine shouldBlank dataFlagLine shouldBlank handleTypeLine shouldBlank > ignore
buttonEndLine=ChineseFonts < shouldBlank / shouldBlank button  shouldBlank > ignore
buttonLine=buttonStartLine | buttonEndLine

tableStartLine=< shouldBlank table  selectorLine shouldBlank > ignore
tableEndLine=< shouldBlank / shouldBlank table  shouldBlank > ignore
tableLine=tableStartLine | tableEndLine

trStartLine=< shouldBlank tr  selectorLine shouldBlank > ignore
trEndLine=< shouldBlank / shouldBlank tr  shouldBlank > ignore
trLine=trStartLine | trEndLine

tdStartLine=< shouldBlank td  selectorLine shouldBlank chineseFontsLine shouldBlank > ignore
tdEndLine=ChineseFonts ignore < shouldBlank / shouldBlank td  shouldBlank > ignore
tdLine=tdStartLine | tdEndLine

inputLine=< shouldBlank input  shouldBlank type shouldBlank = shouldBlank "text" shouldBlank selectorLine shouldBlank dataFlagLine shouldBlank /> ignore

formStartLine=< shouldBlank form  selectorLine shouldBlank > ignore
formEndLine=< shouldBlank / shouldBlank form  shouldBlank > ignore
formLine=formStartLine | formEndLine

fieldsetStartLine=< shouldBlank fieldset  selectorLine shouldBlank > ignore
fieldsetEndLine=< shouldBlank / shouldBlank fieldset  shouldBlank > ignore
fieldsetLine=fieldsetStartLine | fieldsetEndLine

legendStartLine=< shouldBlank legend  selectorLine shouldBlank > ignore
legendEndLine=ChineseFonts < shouldBlank / shouldBlank legend  shouldBlank > ignore
legendLine=legendStartLine | legendEndLine

spanStartLine=< shouldBlank span  selectorLine shouldBlank > ignore
spanEndLine=ChineseFonts < shouldBlank / shouldBlank span  shouldBlank > ignore
spanLine=spanStartLine | spanEndLine

multipleType=multiple
multipleLine=mustBlank multipleType shouldBlank = shouldBlank "multiple"


proLine=( selectorProLine |  multipleLine ) *

selectStartLine=< shouldBlank select  shouldBlank proLine shouldBlank > ignore

valueLine=mustBlank value shouldBlank = shouldBlank " selectorValue "

optionStartLine=< shouldBlank option  valueLine shouldBlank > ignore
optionEndLine=ChineseFonts ignore  < shouldBlank / shouldBlank option  shouldBlank > ignore
optionLine=optionStartLine | optionEndLine

selectEndLine=< shouldBlank / shouldBlank select  shouldBlank > ignore
selectLine=selectStartLine | selectEndLine

node=( divLine | buttonLine | tableLine | trLine | tdLine | inputLine | formLine | fieldsetLine | legendLine | spanLine | optionLine | selectLine ) *
page=linkLines node